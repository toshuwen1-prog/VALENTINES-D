<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’˜ Valentine?</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
      --shadow: 0 12px 30px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent),
                  radial-gradient(1000px 700px at 90% 20%, #ffd1e1, transparent),
                  linear-gradient(135deg,var(--bg1),#fff);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding: 18px;
    }
    .card{
      width:min(560px, 100%);
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px 18px 18px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .hearts{
      position:absolute;
      inset:-40px -40px auto auto;
      width:180px;
      opacity:.25;
      transform: rotate(12deg);
      pointer-events:none;
      filter: saturate(1.2);
    }
    .gif{
      width: 240px;
      height: 240px;
      margin: 6px auto 10px;
      display:block;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      background:#fff;
      object-fit: contain;
    }
    h1{
      font-size: clamp(22px, 4vw, 30px);
      margin: 10px 0 6px;
      letter-spacing: .2px;
    }
    p{
      margin: 0 0 14px;
      font-size: 16px;
      opacity:.9;
      min-height: 24px;
    }
    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    button{
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    .yes{
      background: linear-gradient(135deg, #2ee66c, var(--yes));
      color:white;
    }
    .no{
      background: linear-gradient(135deg, #ff6b6b, var(--no));
      color:white;
    }
    .footer{
      margin-top: 14px;
      font-size: 12px;
      opacity:.6;
    }

    /* Celebration overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.35);
      padding: 18px;
    }
    .modal{
      width:min(520px, 100%);
      background:white;
      border-radius: 22px;
      padding: 22px 18px;
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
    }
    .modal h2{
      margin: 0 0 6px;
      font-size: clamp(22px, 4vw, 30px);
    }
    .modal p{
      margin: 0 0 14px;
      font-size: 16px;
    }
    .close{
      background:#111827;
      color:#fff;
      box-shadow:none;
      padding: 10px 14px;
    }

    /* confetti bits */
    .confetti{
      position:absolute;
      width:10px;
      height:14px;
      top:-20px;
      left:50%;
      opacity:.9;
      border-radius:2px;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{
        transform: translate(var(--dx), 110vh) rotate(var(--rot));
        opacity:1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <svg class="hearts" viewBox="0 0 200 200" aria-hidden="true">
      <path fill="#ff4d7d" d="M100 172s-58-33-78-70C5 73 23 42 53 42c18 0 31 10 37 22 6-12 19-22 37-22 30 0 48 31 31 60-20 37-78 70-78 70z"/>
      <path fill="#ff8fb1" d="M154 32c10 0 18 8 18 18s-8 18-18 18-18-8-18-18 8-18 18-18z"/>
      <path fill="#ff8fb1" d="M40 130c8 0 14 6 14 14s-6 14-14 14-14-6-14-14 6-14 14-14z"/>
    </svg>

    <!-- Your GIF: keep this file next to valentine.html OR replace src with a hosted link -->
    <img class="gif" src="milk-mocha-bear.gif" alt="cute valentine gif" />

    <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>
    <p id="subtitle">No pressureâ€¦ but also yes pressure ðŸ¥º</p>

    <div class="buttons">
      <button id="yesBtn" class="yes">YES ðŸ’ž</button>
      <button id="noBtn" class="no">NO ðŸ™ˆ</button>
    </div>

    <div class="footer" id="counter"></div>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="modal" id="modal">
      <h2>YAYYYYY!!! ðŸ’–</h2>
      <p>You just made me the happiest human alive.</p>
      <button class="close" id="closeBtn">OKAY ðŸ˜¤ðŸ’˜</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const subtitle = document.getElementById("subtitle");
    const counter = document.getElementById("counter");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const modal = document.getElementById("modal");

    let noCount = 0;

    const prompts = [
      "Are you sure? ðŸ¥º",
      "Likeâ€¦ *really* sure? ðŸ˜­",
      "Wait wait waitâ€”think about it again ðŸ‘€",
      "I will be very sad (tiny sad) ðŸ˜”",
      "I made this whole webpage thoughâ€¦ ðŸ˜©",
      "Please? Pretty please? ðŸ¥¹",
      "What if I ask nicely: will you reconsider? ðŸ’—",
      "Iâ€™ll owe you dessert for a month ðŸ°",
      "Okay but you + me = iconic ðŸ’˜",
      "Last chance before the YES button becomes unstoppable ðŸ˜¤",
      "Are you *absolutely* sure sure sure? ðŸ˜µâ€ðŸ’«",
      "Iâ€™m gonna pretend you misclicked ðŸ™ƒ",
      "Iâ€™m not above begging (respectfully) ðŸ§Žâ€â™‚ï¸",
      "If you click NO again, the universe will judge you ðŸŒŒ",
      "This is getting suspiciousâ€¦ are you teasing me? ðŸ˜³"
    ];

    function setCounter() {
      counter.textContent = noCount === 0 ? "" : `No clicked: ${noCount} time${noCount === 1 ? "" : "s"} ðŸ˜…`;
    }

    function growYesButton() {
      // Smoothly scale up the YES button each "No"
      const base = 1;
      const scale = Math.min(1 + noCount * 0.18, 3.2); // cap it so it doesn't get ridiculous
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.filter = `brightness(${1 + Math.min(noCount * 0.06, 0.35)})`;
    }

    function maybeMoveNoButton() {
      // Optional playful wobble after a few Nos
      if (noCount >= 3) {
        const dx = (Math.random() * 12 - 6).toFixed(1);
        const dy = (Math.random() * 10 - 5).toFixed(1);
        noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
      }
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      subtitle.textContent = prompts[(noCount - 1) % prompts.length];
      setCounter();
      growYesButton();
      maybeMoveNoButton();

      // Also shrink NO a touch so YES "wins"
      const noScale = Math.max(1 - noCount * 0.03, 0.78);
      noBtn.style.transform += ` scale(${noScale})`;
    });

    function spawnConfetti() {
      const pieces = 80;
      for (let i = 0; i < pieces; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = (1.8 + Math.random() * 1.7) + "s";
        c.style.background = `hsl(${Math.random() * 360}, 90%, 65%)`;
        c.style.setProperty("--dx", (Math.random() * 220 - 110) + "px");
        c.style.setProperty("--rot", (Math.random() * 720 - 360) + "deg");
        document.body.appendChild(c);

        c.addEventListener("animationend", () => c.remove());
      }
    }

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      spawnConfetti();
      subtitle.textContent = "Correct answer ðŸ˜ŒðŸ’–";
      noBtn.disabled = true;
      yesBtn.disabled = true;
      noBtn.style.filter = "grayscale(1)";
      yesBtn.style.transform = "scale(1.25)";
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    setCounter();
  </script>
</body>
</html>
