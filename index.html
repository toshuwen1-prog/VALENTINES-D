<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --box-bg: rgba(255,255,255,.78);
      --box-border: rgba(255,255,255,.55);
      --text: #111;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);

      /* Background photo */
      background:
        linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)),
        url("background.jpg") center / cover no-repeat fixed;
    }

    /* Center content */
    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .content{
      width:min(820px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      text-align:center;
    }

    .panel{
      width:100%;
      background: var(--box-bg);
      border: 1px solid var(--box-border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
      backdrop-filter: blur(6px);
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(28px, 4.5vw, 44px);
      letter-spacing:.2px;
    }

    #subtitle{
      margin:0;
      font-size: clamp(16px, 2.2vw, 20px);
      opacity:.9;
      min-height: 1.6em;
    }

    .gif{
      width: min(260px, 70vw);
      height:auto;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      background: rgba(255,255,255,.7);
      padding: 10px;
    }

    /* Box buttons (no green/red bubbles) */
    .btn{
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.92);
      color:#111;
      border-radius: 14px;
      padding: 14px 18px;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{ transform: translateY(1px); }

    /* YES starts centered in the panel */
    #yesBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 16px 22px;
      font-size: 20px;
      transform-origin: center;
      will-change: transform, width, height;
    }

    /* NO is free-moving on the page */
    #noBtn{
      position:absolute;
      left: 60%;
      top: 70%;
      z-index: 5;
      white-space:nowrap;
    }

    /* When YES takes over */
    #yesBtn.takeover{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: clamp(34px, 6vw, 70px);
      box-shadow: none;
      border: none;
      background: rgba(255,255,255,.95);
      z-index: 9999;
      transform: none !important;
    }

    /* Celebration overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.45);
      padding: 24px;
      z-index: 10000;
    }
    .modal{
      width:min(680px, 92vw);
      background: rgba(255,255,255,.95);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    .modal h2{
      margin: 0 0 8px;
      font-size: clamp(26px, 4.5vw, 44px);
    }
    .modal p{
      margin: 0 0 14px;
      font-size: 18px;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      top:-20px;
      left:50%;
      width:10px;
      height:14px;
      border-radius:2px;
      opacity:.95;
      animation: fall linear forwards;
      z-index: 10001;
      pointer-events:none;
    }
    @keyframes fall{
      to{
        transform: translate(var(--dx), 110vh) rotate(var(--rot));
      }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="content">
      <div class="panel">
        <h1>Will you be my Valentine?</h1>
        <p id="subtitle">be nice pls</p>
      </div>

      <img class="gif" src="milk-mocha-bear.gif" alt="cute gif" />

      <button id="yesBtn" class="btn">YES ðŸ’ž</button>
    </div>

    <button id="noBtn" class="btn">NO ðŸ™ˆ</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>OKAYYYYYYYY ðŸ’–</h2>
      <p>locked in. youâ€™re my valentine. no takebacks.</p>
      <button id="closeBtn" class="btn">OK ðŸ˜¤ðŸ’˜</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const subtitle = document.getElementById("subtitle");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const stage = document.getElementById("stage");

    let noCount = 0;

    const prompts = [
      "please pookie",
      "i tried rly hard to make this tho",
      "im gonna cry if u click no again",
      "wow so just say you dont love me anymore",
      "be so fr right now",
      "okayyyyy but imagine us being cute on valentines",
      "i am literally begging (respectfully)",
      "dont do this to me ðŸ˜­",
      "pookie pleaseeee",
      "ok last time before i combust"
    ];

    // Bigger growth per NO
    function growYes() {
      // aggressive scale; quickly reaches takeover
      const scale = 1 + noCount * 0.45;   // was small before; now huge
      yesBtn.style.transform = `scale(${scale})`;

      // when big enough, make it fill the whole page
      if (scale >= 3.6) {
        yesBtn.classList.add("takeover");
        // hide no so it can't be clicked behind
        noBtn.style.display = "none";
        subtitle.textContent = "ok you have to say yes now.";
      }
    }

    // Move NO to random spot on the page (keeping it fully visible)
    function moveNoRandom() {
      const pad = 12;
      const rect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width - pad;
      const maxY = window.innerHeight - rect.height - pad;

      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function spawnConfetti() {
      const pieces = 90;
      for (let i = 0; i < pieces; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = (Math.random() * 100) + "vw";
        c.style.background = `hsl(${Math.random() * 360}, 90%, 65%)`;
        c.style.animationDuration = (1.6 + Math.random() * 1.8) + "s";
        c.style.setProperty("--dx", (Math.random() * 260 - 130) + "px");
        c.style.setProperty("--rot", (Math.random() * 720 - 360) + "deg");
        document.body.appendChild(c);
        c.addEventListener("animationend", () => c.remove());
      }
    }

    noBtn.addEventListener("click", () => {
      noCount++;

      subtitle.textContent = prompts[(noCount - 1) % prompts.length];

      growYes();
      moveNoRandom();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      spawnConfetti();

      // lock interaction
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.display = "none";
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // Place NO randomly once on load so it's playful immediately
    window.addEventListener("load", () => moveNoRandom());
    window.addEventListener("resize", () => moveNoRandom());
  </script>
</body>
</html>
