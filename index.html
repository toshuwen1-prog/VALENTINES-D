<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --text: #111;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
      --btn-bg: rgba(255,255,255,.92);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);

      /* Background photo */
      background:
        linear-gradient(rgba(0,0,0,.28), rgba(0,0,0,.28)),
        url("background.jpg") center / cover no-repeat fixed;
    }

    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .content{
      width:min(820px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    /* No box around text, but keep it readable */
    .headline{
      width:100%;
      padding: 6px 8px;
      text-shadow: 0 8px 24px rgba(0,0,0,.35);
      color: rgba(255,255,255,.95);
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(28px, 4.5vw, 44px);
      letter-spacing:.2px;
    }

    #subtitle{
      margin:0;
      font-size: clamp(16px, 2.2vw, 20px);
      opacity:.95;
      min-height: 1.6em;
    }

    /* No border/padding/background around gif */
    .gif{
      width: min(260px, 70vw);
      height:auto;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.28);
      background: transparent;
      padding: 0;
      border: 0;
      outline: 0;
      display:block;
    }

    .buttons{
      position:relative;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      border: 0;
      background: var(--btn-bg);
      color:#111;
      border-radius: 14px;
      padding: 14px 18px;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{ transform: translateY(1px); }

    #yesBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 16px 22px;
      font-size: 20px;
      transform-origin: center;
      will-change: transform, width, height;
    }

    /* NO starts beside YES, then becomes free-moving after first click */
    #noBtn{
      position: static;
      white-space:nowrap;
      z-index: 5;
    }

    #noBtn.floating{
      position:absolute;
    }

    /* When YES takes over */
    #yesBtn.takeover{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: clamp(34px, 6vw, 70px);
      box-shadow: none;
      border: none;
      background: rgba(255,255,255,.95);
      z-index: 9999;
      transform: none !important;
    }

    /* Celebration overlay (no confetti) */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.45);
      padding: 24px;
      z-index: 10000;
    }
    .modal{
      width:min(680px, 92vw);
      background: rgba(255,255,255,.95);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    .modal h2{
      margin: 0 0 8px;
      font-size: clamp(26px, 4.5vw, 44px);
      color:#111;
    }
    .modal p{
      margin: 0 0 14px;
      font-size: 18px;
      color:#111;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="content">
      <div class="headline">
        <h1>Will you be my Valentine?</h1>
        <p id="subtitle">be nice pls</p>
      </div>

      <img class="gif" src="milk-mocha-bear.gif" alt="cute gif" />

      <div class="buttons" id="buttons">
        <button id="yesBtn" class="btn">YES</button>
        <button id="noBtn" class="btn">NO</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>OKAYYYYYYYY</h2>
      <p>locked in. youâ€™re my valentine. no takebacks.</p>
      <button id="closeBtn" class="btn">OK</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const subtitle = document.getElementById("subtitle");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const stage = document.getElementById("stage");
    const buttons = document.getElementById("buttons");

    let noCount = 0;

    const prompts = [
      "please pookie",
      "i tried rly hard to make this tho",
      "im gonna cry if u click no again",
      "wow so just say you dont love me anymore",
      "be so fr right now",
      "okayyyyy but imagine us being cute on valentines",
      "i am literally begging respectfully",
      "dont do this to me",
      "pookie pleaseeee",
      "ok last time before i combust"
    ];

    function growYes() {
      const scale = 1 + noCount * 0.55;   // bigger growth
      yesBtn.style.transform = `scale(${scale})`;

      if (scale >= 3.8) {
        yesBtn.classList.add("takeover");
        noBtn.style.display = "none";
        subtitle.textContent = "ok you have to say yes now.";
      }
    }

    function moveNoRandom() {
      const pad = 12;
      const rect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width - pad;
      const maxY = window.innerHeight - rect.height - pad;

      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      subtitle.textContent = prompts[(noCount - 1) % prompts.length];

      // After first NO, it becomes a floating button that can move anywhere
      if (!noBtn.classList.contains("floating")) {
        noBtn.classList.add("floating");
        stage.appendChild(noBtn); // move it out of the button row into the stage
        moveNoRandom();
      } else {
        moveNoRandom();
      }

      growYes();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";

      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.display = "none";
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (noBtn.classList.contains("floating") && noBtn.style.display !== "none") {
        moveNoRandom();
      }
    });
  </script>
</body>
</html>
